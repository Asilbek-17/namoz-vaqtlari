        <div class="title-box text-center mb-5">
            <h1 class="site-title m-0">Namoz Vaqtlari</h1>
        </div>
        <div class="containerr">
            <form class="js-form d-flex justify-content-center align-items-center" method="POST" autocomplete="off">
                <p class="m-0 me-3 viloyat-text">Viloyatingiz Bo'yicha Nmaoz Vaqtlari : </p>
                <select class="form-select w-25 js-select me-4">
                    <option value="Toshkent" selected>Toshkent</option>
                    <option value="Andijon">Andijon</option>
                    <option value="Buxoro">Buxoro</option>
                    <option value="Farg'ona">Farg'ona</option>
                    <option value="Jizzax">Jizzax</option>
                    <option value="Urganch">Xorazm</option>
                    <option value="Namangan">Namangan</option>
                    <option value="Navoiy">Navoiy</option>
                    <option value="Qarshi">Qashqadaryo</option>
                    <option value="Nukus">Qoraqalpog'iston Respublikasi</option>
                    <option value="Samarqand">Samarqand</option>
                    <option value="Guliston">Sirdaryo</option>
                    <option value="Termiz">Surxondaryo</option>
                </select>
                <button class="btn btn-secondary" type="submit">Submit</button>
            </form>
            <div class="btn-group d-flex justify-content-center mt-5" role="group" aria-label="Basic example">
                <button type="submit" class="btn btn-secondary js-btn-day" value="day">Kunlik</button>
                <button type="submit" class="btn btn-secondary js-btn-week" value="week">Haftalik</button>
                <button type="submit" class="btn btn-secondary js-btn-month" value="monthly">Oylik</button>
            </div>
        </div>
    </header>
